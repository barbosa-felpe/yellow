<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <title>Login - Yellow</title>
  </head>

  <body>
    

<form action="/logar" method="POST" id="form-login">
    <div class="tudao">
      <div class="coluna esquerda">
        <div class="cadastrin">
          <form action="/logar" method="POST" id="form-login">
            <img
              src="{{ url_for('static', filename='img/Yellow Letra.png') }}"
              style="cursor: pointer"
              onclick="window.location.href = '/'"
              alt=""
              class="letra"
            />

            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="CPF: "
              required
              class="inp"
            />
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha: "
              required
              class="inp"
            />

            <div class="senhas">
              <label class="checkbox-container">
                <input type="checkbox" id="checkbox" />
                <span class="checkmark"></span>
              </label>
              <p>Lembre de Mim</p>
            </div>

            <a href="#" class="esqueci">Esqueci a senha</a>

            <input type="submit" class="butão" value="Login" />
          </form>
        </div>
      </div>

      <div class="coluna direita">
        <h1>
          Bom te ver de novo! Bora garantir <br />
          a próxima viagem?
        </h1>
        <img
          src="{{ url_for('static', filename='img/cartoes.svg') }}"
          alt="Cartão do busao"
          class="img"
        />
      </div>
    </div>

    <!-- Incluindo o JS externo -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#cpf").mask("000.000.000-00");
      });
    </script>
  </body>
</html>
